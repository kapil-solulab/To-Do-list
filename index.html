<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-center ">
            <a class="navbar-brand ">Todo List</a>
            <!-- <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                id="searchtextbox" />
            </form> -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <section class="todo-outer">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-sm-12 col-md-8">
          <h1 class="text-center">ToDo's</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col-8 mr-sm-2 task-input">
                <input type="text" class="form-control" placeholder="Enter your task" />
                <!-- <input type="  hidden" id="saveindex"> -->
              </div>
              <button type="button" class="btn btn-success mr-sm-2 clear-btn" id="addtaskbtn">
                Clear All
              </button>
              <!-- <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;">
                Save Task
              </button> -->
              <!-- <button type="button" id="deleteallbtn" class="btn btn-danger">
                Delete All
              </button> -->
            </div>
            <div class="filters">
              <span class="text-primary mr-3" id="all">All</span>
              <span class="mr-3" id="pending">Pending</span>
              <span id="completed">Completed</span>
            </div>
            <div class="to-do-output">
              <ul class="task-box p-0"></ul>
            </div>
          </div>
        </div>
      </div>
  </section>
  <!-- <script src="js/main.js"></script> -->
  <script src="js/index.js"></script>
</body>

</html>
