<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<!-- Iconscout Link For Icons -->
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <header class="bg-dark mb-3">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar justify-content-center ">
            <a class="navbar-brand text-white ">Todo List</a>
            <!-- <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                  id="searchtextbox" />
              </form> -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="wrapper col-md-6 px-2 mx-md-auto">
    <h1 class="text-center">ToDo's</h1>
    <div class="task-input d-flex mt-4">
      <input class="form-control w-75" type="text" placeholder="Add a new task">
      <button type="button" class="btn btn-success ms-2 addbtn ">
        Add
      </button>
      <button type="button" class="btn btn-success ms-2 d-none savebtn">
        Save Task
      </button>
    </div>
    <div class="controls d-flex justify-content-between align-items-center my-3">
      <div class="filters">
        <span class="active me-3" id="all">All</span>
        <span id="pending" class="me-3">Pending</span>
        <span id="completed">Completed</span>
      </div>
      <button class="clear-btn btn btn-primary">Clear All</button>
    </div>
    <ul class="task-box border border-3 border-light p-2 p-0"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>

</body>

</html>
